
<!DOCTYPE html>
<html>
<head>
    <title>GPT 錯題解析</title>
</head>
<body>
    <h1>錯題 GPT 解釋</h1>
    <form method="post">
        {% csrf_token %}
        題目：<input type="text" name="question"><br><br>
        回答：<input type="text" name="answer"><br><br>
        <button type="submit">送出</button>
    </form>
    {% if explanation %}
        <h2>解析結果：</h2>
        <p>{{ explanation }}</p>
    {% endif %}
</body>
</html>
